<div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center font-weight-bold">Admin-LogIn</h3>
		<div class="card-text">
			<!--
			<div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
			<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
				<!-- to error: add class "has-danger" -->
				<div class="form-group">
					<label for="exampleInputEmail1">Login Id</label>
					<input type="email" formControlName="loginId" class="form-control form-control-sm" placeholder="abc@.com" id="exampleInputEmail1" aria-describedby="emailHelp">
					<div class="alert alert-danger my-0" role="alert" *ngIf="loginForm.get('loginId').invalid && loginForm.get('loginId').touched">
					*Please insert valid email..!!
					</div>
					  
				</div>

				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" formControlName="password" class="form-control form-control-sm" id="exampleInputPassword1">
					<div  class="alert alert-danger my-0" role="alert" *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
						<span *ngIf="loginForm.get('password').errors?.required">
							*Password is required..!!
						</span>
						<span *ngIf="loginForm.get('password').errors?.minlength">
								Password be at least 5 char.long.
						</span>
					</div>
				</div>
				<button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.get('password').invalid" >Sign in</button>
				
				<div class="sign-up">
					Don't have an account? <a routerLink="/signup">Create One</a>
				</div>
			</form>
		</div>
	</div>
</div>
</div>
