<div class="global-container">
	<div class="card signup-form">
	<div class="card-body">
		<h3 class="card-title text-center font-weight-bold">Sign Up</h3>
        <small>Register Yourself with Id & Password</small>
		<div class="card-text">
			<!--
			<div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
			<form class="my-0" [formGroup]="signUpForm" (ngSubmit)="ngSignUp()">
				<!-- to error: add class "has-danger" -->
                <div class="form-group">
					<label for="exampleInputEmail1">Name</label>
					<input type="text" formControlName="name" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
					<div class="alert alert-danger my-0" role="alert" *ngIf="signUpForm.get('name').invalid && signUpForm.get('name').touched">
						*Name is required..!!
					</div>
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Login Id</label>
					<input type="email" placeholder="abc@.com" formControlName="loginId" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
					<div class="alert alert-danger my-0" role="alert" *ngIf="signUpForm.get('loginId').invalid && signUpForm.get('loginId').touched">
						*Id is required..!!
					</div>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" formControlName="password" class="form-control form-control-sm" id="exampleInputPassword1">
					<div  class="alert alert-danger my-0" role="alert" *ngIf="signUpForm.get('password').invalid && signUpForm.get('password').touched">
						<span *ngIf="signUpForm.get('password').errors?.required">
							*Password is required..!!
						</span>
						<span *ngIf="signUpForm.get('password').errors?.minlength">
								Password be at least 5 char.long.
						</span>
					</div>
					 
				</div>
				<button type="submit" class="btn btn-primary btn-block" [disabled]="signUpForm.get('password').invalid" >Sign up</button>
				
				<div class="sign-up">
					Already have Account? <a routerLink="/login">Click to logIn</a>
				</div>
			</form>
		</div>
	</div>
</div>
</div>
